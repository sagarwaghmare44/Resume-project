<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .burger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
            transition: transform 0.4s ease-in-out;
        }

        .nav-links-container {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 20vw;
            background-color: #333;
            color: #fff;
            padding: 50px 20px;
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            overflow-y: auto; /* Enable scrolling if needed */
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .back-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .arrow-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media screen and (max-width: 768px) {
            .nav-links-container {
                width: 70vw;
            }

            .nav-links a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <a href="#">Logo</a>
    </div>
    <div class="burger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</nav>

<div class="nav-links-container" id="navLinksContainer">
    <ul class="nav-links main-menu">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        <li class="submenu">
            <a href="#"><i class="fas fa-cogs"></i> Services <i class="fas fa-chevron-down arrow-icon"></i></a>
            <ul class="sub-menu">
                <li><a href="#"><i class="fas fa-wrench"></i> Service 1</a></li>
                <li><a href="#"><i class="fas fa-tools"></i> Service 2</a></li>
                <li><a href="#"><i class="fas fa-hammer"></i> Service 3</a></li>
            </ul>
        </li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
</div>

<script>
    function toggleMenu() {
        var navLinksContainer = document.getElementById('navLinksContainer');
        navLinksContainer.style.transform = navLinksContainer.style.transform === 'translateX(0)' ? 'translateX(100%)' : 'translateX(0)';
    }

    document.addEventListener('DOMContentLoaded', function () {
        var submenuLinks = document.querySelectorAll('.submenu > a');
        submenuLinks.forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var submenu = this.nextElementSibling;
                submenu.classList.add('active');
            });
        });

        var backIcons = document.querySelectorAll('.back-icon');
        backIcons.forEach(function (backIcon) {
            backIcon.addEventListener('click', function () {
                var submenu = this.closest('.sub-menu');
                submenu.classList.remove('active');
            });
        });
    });
</script>

</body>
</html>
